<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="date-container">
        <div class="input-container">
          <lable for="day">DAY</lable>
          <input type="number" name="day" id="day" placeholder="DD" min="1" required>
          <p class="day"></p>
        </div>
        <div class="input-container">
          <lable for="month">MONTH</lable>
          <input type="number" name="month" id="month" placeholder="MM" max="12" min="1" required>
          <p class="month"></p>
        </div>
        <div class="input-container">
          <lable for="year">YEAR</lable>
          <input type="number" name="year" id="year" placeholder="YYYY" min="1" required>
          <p class="year"></p>
        </div>
      </div>
      <div class="seperation">
        <div class="line"></div>
        <div class="circle"><img src="assets/images/icon-arrow.svg" alt=""></div>
      </div>
      <div class="text-size">
        <div><span class="years">--</span>years</div>
        <div><span class="months">--</span>months</div>
        <div><span class="days">--</span>days</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">karim</a>.
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
